<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="ja" th:insert="template :: head">
</head>
<body>

<!-- Include Header -->
<div th:insert="template :: header"></div>

<!-- Main Content -->
<div>
  <main>
    <div class="row">
      <div class="center #80cbc4 teal-text lighten-3">
        <h1 >Welcome to Bwui</h1>
      </div>
    </div>
    <div class="row">
      <div class="col push-s3 s6 card-panel center">
        <h4 class="#80cbc4 teal-text lighten-3">
          What is Bwui?
        </h4>
        <div class="col push-s2 s8 center">
          <ul class="collection">
            <li class="collection-item #eeeeee grey lighten-3">Bwui manages bind, a dns server.</li>
          </ul>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col push-s3 s6 card-panel center">
        <h4 class="#80cbc4 teal-text lighten-3">
          What you can with Bwui?
        </h4>
        <div class="col push-s2 s8 center">
          <ul class="collection">
            <li class="collection-item #eeeeee grey lighten-3">create and edit, remove bind config files</li>
            <li class="collection-item">create and edit, remove dns zone files</li>
            <li class="collection-item #eeeeee grey lighten-3">restart bind server</li>
          </ul>
        </div>
      </div>
    </div>
  </main>
</div>

<!-- Include Footer -->
<div th:insert="template :: footer"></div>

</body>
</html>
